<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic Access</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0d1117, #1b1f2a); /* Dark cosmic gradient */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Aurora Wave Background */
    .aurora {
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 80%, rgba(0,150,255,0.6), transparent 60%),
                  radial-gradient(circle at 80% 20%, rgba(0,255,255,0.4), transparent 60%),
                  radial-gradient(circle at 50% 50%, rgba(0,100,200,0.5), transparent 70%);
      background-size: cover;
      animation: auroraMove 8s ease-in-out infinite alternate;
      z-index: 0;
      will-change: transform, opacity;
    }

    @keyframes auroraMove {
      0% { transform: translate3d(0,0,0) scale(1); }
      50% { transform: translate3d(-50px,-30px,0) scale(1.1); }
      100% { transform: translate3d(30px,40px,0) scale(1); }
    }

    /* Floating Mist Effect */
    .mist {
      position: absolute;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(0,180,255,0.15), transparent 70%);
      animation: mistMove 15s linear infinite;
      z-index: 1;
      will-change: transform, opacity;
    }

    @keyframes mistMove {
      from { transform: translate3d(-100px,0,0); }
      to { transform: translate3d(100px,-50px,0); }
    }

    /* Particles (Fireflies & Shooting Stars) */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 2;
      overflow: hidden;
      will-change: transform, opacity;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(173, 216, 255, 0.9);
      border-radius: 50%;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translate3d(0,100vh,0) scale(0.5); opacity: 0; }
      40% { opacity: 1; }
      to { transform: translate3d(0,-10vh,0) scale(1.2); opacity: 0; }
    }

    .shooting {
      position: absolute;
      width: 2px;
      height: 80px;
      background: linear-gradient(to bottom, rgba(255,255,255,0.8), transparent);
      border-radius: 50%;
      animation: shootingStar linear infinite;
      opacity: 0;
    }

    @keyframes shootingStar {
      from { transform: translate3d(-10vw,-10vh,0) rotate(45deg); opacity: 1; }
      to { transform: translate3d(110vw,110vh,0) rotate(45deg); opacity: 0; }
    }

    /* Floating Hologram Lock Screen */
    .lock-screen {
      position: relative;
      z-index: 5;
      background: rgba(255,255,255,0.05);
      padding: 60px;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0,200,255,0.5);
      box-shadow: 0 0 50px rgba(0,200,255,0.6), inset 0 0 20px rgba(0,200,255,0.3);
      animation: floaty 6s ease-in-out infinite, fadeIn 1.5s ease-out;
      overflow: hidden;
      transform-style: preserve-3d;
      will-change: transform, opacity;
    }

    @keyframes floaty {
      0%   { transform: translateY(0px) scale(1); }
      50%  { transform: translateY(-15px) scale(1.03); }
      100% { transform: translateY(0px) scale(1); }
    }

    .lock-screen::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        120deg,
        transparent 0%,
        rgba(0,200,255,0.2) 50%,
        transparent 100%
      );
      transform: rotate(25deg);
      animation: sweep 6s infinite linear;
    }

    @keyframes sweep {
      0% { transform: translateX(-100%) rotate(25deg); }
      100% { transform: translateX(100%) rotate(25deg); }
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 25px;
      color: #bbe1fa;
      text-shadow: 0 0 20px #00c6ff, 0 0 40px #0072ff;
      animation: glowPulse 2.5s infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 20px #00c6ff; }
      to { text-shadow: 0 0 40px #00e1ff; }
    }

    input {
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      outline: none;
      width: 260px;
      text-align: center;
      background: rgba(0,0,0,0.4);
      color: #00eaff;
      margin-top: 15px;
      border: 2px solid rgba(0,200,255,0.6);
      box-shadow: 0 0 15px rgba(0,200,255,0.4);
      transition: all 0.3s ease, transform 3s ease-in-out;
      position: relative;
      z-index: 2;
      animation: inputFloat 5s ease-in-out infinite alternate;
      will-change: transform, opacity;
    }

    input:focus {
      box-shadow: 0 0 25px rgba(0,255,255,0.9), inset 0 0 10px rgba(0,200,255,0.4);
      border-color: #00eaff;
    }

    @keyframes inputFloat {
      0% { transform: translateY(0px) rotateX(0deg); }
      50% { transform: translateY(-8px) rotateX(2deg); }
      100% { transform: translateY(0px) rotateX(0deg); }
    }

    button {
      margin-top: 25px;
      padding: 14px 35px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 25px rgba(0,200,255,0.6), inset 0 0 10px rgba(0,200,255,0.4);
      animation: pulse 2s infinite;
      position: relative;
      z-index: 2;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px #00f0ff, inset 0 0 15px #00aaff;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(0,200,255,0.5); }
      50% { box-shadow: 0 0 35px rgba(0,255,255,0.9), inset 0 0 15px rgba(0,200,255,0.6); }
      100% { box-shadow: 0 0 15px rgba(0,200,255,0.5); }
    }

    .error {
      margin-top: 15px;
      color: #ff4d6d;
      font-weight: bold;
      text-shadow: 0 0 10px rgba(255,50,80,0.8);
      display: none;
      position: relative;
      z-index: 2;
    }

    /* Cinematic Transition */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d1117;
      opacity: 0;
      z-index: 99;
      pointer-events: none;
      will-change: transform, opacity;
    }

    .overlay.show {
      animation: cinematicFade 1.5s forwards;
    }

    @keyframes cinematicFade {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Unlock Animation */
    .lock-screen.unlocking {
      animation: cinematicUnlock 1.5s forwards;
    }

    @keyframes cinematicUnlock {
      0% { transform: translateY(0) scale(1); opacity: 1; filter: blur(0px); }
      100% { transform: translateY(-100px) scale(0.6); opacity: 0; filter: blur(8px); }
    }
  </style>
</head>
<body>
  <div class="aurora"></div>
  <div class="mist"></div>
  <div class="particles" id="particles"></div>

  <!-- Password Gate -->
  <div class="lock-screen" id="lock">
    <h1 class="title">üîê ACCESS TERMINAL</h1>
    <input type="password" id="password" placeholder="Enter password">
    <br>
    <button onclick="checkPassword()">Unlock</button>
    <div id="error" class="error">‚ùå Wrong Password!</div>
  </div>

  <div class="overlay" id="overlay"></div>

  <script>
    const particlesContainer = document.getElementById("particles");
    for (let i = 0; i < 30; i++) { // reduced from 50
      const particle = document.createElement("div");
      if (Math.random() < 0.125) {
        particle.classList.add("shooting");
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.top = Math.random() * -50 + "vh";
        particle.style.animationDuration = (1.5 + Math.random() * 1.5) + "s";
        particle.style.animationDelay = Math.random() * 8 + "s";
      } else {
        particle.classList.add("particle");
        particle.style.left = Math.random() * 100 + "vw";
        particle.style.animationDuration = (4 + Math.random() * 4) + "s";
        particle.style.animationDelay = Math.random() * 4 + "s";
      }
      particlesContainer.appendChild(particle);
    }

    function checkPassword() {
      const input = document.getElementById("password").value;
      const error = document.getElementById("error");
      const overlay = document.getElementById("overlay");
      const lock = document.getElementById("lock");

      if (input === "7064824705") {
        error.style.display = "none";
        overlay.classList.add("show");
        lock.classList.add("unlocking");

        setTimeout(() => {
          window.location.href = "https://sosorry9853-png.github.io/After.Password/";
        }, 1500);
      } else {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
